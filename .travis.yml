
language: go

sudo: false

go:
    - 1.9.x
    - 1.10.x
    - 1.11.x
    - tip

before_install:
    - go get github.com/mattn/goveralls
    - go get golang.org/x/tools/cmd/cover
    
install:
    - go get -d -v -t $(go list ./... | grep -v main)

script:
    - go test -v $(go list ./... | grep -v main)

after_success:
